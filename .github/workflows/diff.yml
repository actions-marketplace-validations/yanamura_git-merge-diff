name: Diff

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow
      - name: Diff
        id: diff
        uses: ./
      - name: Show
        run: echo ${{ steps.diff.outputs.diff }}
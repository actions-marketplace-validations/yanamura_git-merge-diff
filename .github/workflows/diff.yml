name: Diff

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: git fetch -p
      - run: git tag --sort version:refname
      - name: Diff
        id: diff
        uses: ./
      - name: Show
        run: echo ${{ steps.diff.outputs.diff }}